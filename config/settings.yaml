# 传统WAF配置文件
waf:
  name: "TraditionalWAF"
  version: "1.0.0"
  mode: "protection"  # protection, detection
  
server:
  host: "0.0.0.0"
  port: 8080
  workers: 1
  timeout: 30
  max_request_size: "10MB"
  
detection:
  enabled: true
  rule_matching: true
  signature_matching: true
  anomaly_detection: false
  threshold: 0.7
  cache_ttl_seconds: 5
  
rules:
  auto_reload: false
  reload_interval: 300
  directories:
    - "rules/sql_injection.yaml"
    - "rules/xss.yaml"
    - "rules/directory_traversal.yaml"
    - "rules/malicious_file.yaml"
  
logging:
  level: "INFO"
  access_log: "logs/access.log"
  error_log: "logs/error.log"
  blocked_log: "logs/blocked.log"
  max_size: "100MB"
  backup_count: 5
  
whitelist:
  enabled: true
  file: "config/whitelist.yaml"
  
blocking:
  enabled: true
  response_code: 403
  response_message: "Request blocked by WAF"