# WAF系统配置文件
# 版本: 1.0.0

system:
  name: "DL-WAF Hybrid"
  version: "1.0.0"
  debug: true
  log_level: "INFO"

server:
  host: "0.0.0.0"
  port: 8080
  workers: 4
  timeout: 30
  max_request_size: "10MB"

detection:
  mode: "hybrid"  # hybrid, rule_only, model_only
  rule_threshold: 1
  model_threshold: 0.8
  cache_enabled: true
  cache_size: 10000

model:
  path: "models/saved/final_model.pth"
  device: "auto"  # auto, cpu, cuda
  batch_size: 32
  max_sequence_length: 2000

rules:
  enabled: true
  update_check: true
  check_interval: 3600  # 每小时检查更新
  directories:
    - "rules/sql"
    - "rules/xss"
    - "rules/other"

logging:
  access_log: "logs/access/access.log"
  error_log: "logs/error/error.log"
  debug_log: "logs/debug/debug.log"
  max_size: "100MB"
  backup_count: 5

database:
  enabled: false
  type: "sqlite"
  path: "data/processed/waf.db"
