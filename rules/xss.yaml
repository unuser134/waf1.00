# XSS攻击规则
rules:
  - name: "XSS_SCRIPT_TAG"
    category: "xss"
    severity: "high"
    enabled: true
    priority: 5
    confidence: 0.98
    patterns:
      - '(?i)<script[^>]*>'
      - '(?i)</script>'
  
  - name: "XSS_EVENT_HANDLER"
    category: "xss"
    severity: "high"
    enabled: true
    priority: 6
    confidence: 0.96
    patterns:
      - '(?i)on(load|error|click|focus|blur|change)\s*='
      - '(?i)javascript:'
  
  - name: "XSS_IMG_TAG"
    category: "xss"
    severity: "medium"
    enabled: true
    priority: 7
    confidence: 0.90
    patterns:
      - '(?i)<img[^>]*onerror\s*='
      - '(?i)<img[^>]*onload\s*='
  
  - name: "XSS_ENCODED"
    category: "xss"
    severity: "medium"
    enabled: true
    priority: 8
    confidence: 0.88
    patterns:
      - '(?i)%3cscript'
      - '(?i)&#60;script'
      - '(?i)\\x3cscript'
