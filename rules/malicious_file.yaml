# 恶意文件上传规则
metadata:
  version: "1.0.0"
  release_date: "2026-02-13"
rules:
  - name: "EXE_UPLOAD"
    category: "malicious_file"
    severity: "critical"
    enabled: true
    priority: 12
    confidence: 0.99
    cost_level: "fast"
    patterns:
      - '(?i)\.exe'
      - '(?i)\.bat'
      - '(?i)\.cmd'
      - '(?i)\.scr'
  
  - name: "SHELL_UPLOAD"
    category: "malicious_file"
    severity: "critical"
    enabled: true
    priority: 13
    confidence: 0.98
    cost_level: "fast"
    patterns:
      - '(?i)\.php'
      - '(?i)\.jsp'
      - '(?i)\.asp'
      - '(?i)\.shell'
  
  - name: "ARCHIVE_UPLOAD"
    category: "malicious_file"
    severity: "medium"
    priority: 14
    confidence: 0.85
    enabled: true
    cost_level: "fast"
    patterns:
      - '(?i)\.zip'
      - '(?i)\.tar'
      - '(?i)\.gz'
      - '(?i)\.rar'
